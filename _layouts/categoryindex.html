---
layout: default
---

<h1>Pages in '{{ page.category }}'</h1>

<ul>
	{% for p in site.pages %}
      {% if p.layout == 'module' and p.categories contains page.category %}
		<li>
	      {{ p.date | date: "%B %d, %Y" }}: <a href="{{ p.url }}">{{ p.title }}</a>
	   </li>
	   {% endif %}
	{% endfor %}
</ul>
