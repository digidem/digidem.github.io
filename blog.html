---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}


        <li>
        <div class="post-link"><a href="{{post.url}}">{{post.title}}</a></div>
        <div class="post-meta">{{post.date | date_to_long_string }} {% if post.author%}by {{post.author}}{%endif%}</div>
        </li>



    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
